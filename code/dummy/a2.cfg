scenario = supp
directions = oct
set-aggregation = "chull"
sampling-time = 1e-3
flowpipe-tolerance = 0.01
flowpipe-tolerance-rel = 0.001
simu-init-sampling-points = 1
time-horizon = 42
clustering = 5
iter-max = 200
output-variables = "tau, yCont, ySample, uNow, uNext"
output-format = INTV
verbosity = m
output-error = 1e-4
rel-err = 1.0E-12
abs-err = 1.0E-15
